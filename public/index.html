<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Course Stack</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="wrap">
        <div class="brand">Course<span class="accent">Stack</span></div>
        <nav class="nav">
          <button id="nav-courses" class="nav-btn">Courses</button>
          <button id="nav-my" class="nav-btn">My Courses</button>
          <div class="spacer"></div>
          <button id="btn-login" class="btn btn-ghost">Sign in</button>
          <button id="btn-logout" class="btn btn-primary" style="display:none">Logout</button>
        </nav>
      </div>
    </header>

    <main class="wrap main">
      <section class="hero">
        <div>
          <h1>Learn modern skills from industry experts</h1>
          <p class="muted">Explore curated courses, enroll instantly, and track your learning.</p>
          <div class="hero-ctas">
            <button id="cta-explore" class="btn btn-primary">Explore Courses</button>
            <button id="cta-signup" class="btn btn-ghost">Create account</button>
          </div>
        </div>
        <img src="./hero-illustration.svg" alt="learning illustration" class="hero-illustration">
      </section>

      <section id="courses-section" class="section">
        <div class="section-head">
          <h2>Available Courses</h2>
          <input id="search" class="search" placeholder="Search courses..." />
        </div>
        <div id="coursesGrid" class="grid"></div>
      </section>

      <section id="mycourses-section" class="section" style="display:none">
        <h2>My Courses</h2>
        <div id="myCoursesGrid" class="grid"></div>
      </section>
    </main>

    <!-- Modal: Login / Signup -->
    <div id="authModal" class="modal" aria-hidden="true">
      <div class="modal-panel">
        <button class="modal-close" id="modalClose">×</button>
        <div class="auth-forms">
          <div class="auth-left">
            <h3 id="authTitle">Sign in</h3>
            <form id="authForm">
              <div class="form-row" id="nameRow" style="display:none">
                <input id="firstName" placeholder="First name" />
                <input id="lastName" placeholder="Last name" />
              </div>
              <div class="form-row">
                <input id="email" type="email" placeholder="Email" required />
              </div>
              <div class="form-row">
                <input id="password" type="password" placeholder="Password" required />
              </div>
              <div class="form-row">
                <button class="btn btn-primary" id="authSubmit">Continue</button>
              </div>
            </form>
            <div id="authFeedback" class="muted" style="margin-top:8px"></div>
          </div>
          <div class="auth-right">
            <p class="muted">Create an account to track your purchases and access course content from any device.</p>
          </div>
        </div>
      </div>
    </div>

    <footer class="site-footer">
      <div class="wrap">© Course Stack • Built with ❤️</div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
